<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de quarto</title>
</head>
<body>
    <main>
        <h1>Reserve seu quarto</h1>

        <div>
            <form action="" class="formReserva">
                <p class="reserva-status"></p>
                <p class="reserva-valor"></p>

                <div>
                    <label for="nomeCliente">Nome e sobrenome do cliente: </label>
                    <input id="nomeCliente" type="text" name="nomeCliente" placeholder="Vitor Moutim">
                </div>
    
                <div>
                    <label for="diasReserva">Quantos dias de hospedagem: </label>
                    <input id="diasReserva" type="number" name="diasReserva" placeholder="5">
                </div>

                <div>
                    <label for="precoDiaria">Preço da diaria: </label>
                    <input id="precoDiaria" type="text" name="precoDiaria" placeholder="Valor padrão R$ 55,00">
                </div>

                <button type="submit">Reservar</button>
            </form>
        </div>
    </main>

    <script src="./js/reserva.js"></script>
</body>
</html>
